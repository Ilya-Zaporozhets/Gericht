<section class="find-us">
    <div class="find-us__wrapper container">
        <div class="find-us__inner">
            <h3 class="find-us__subtitle main-subtitle">Contact</h3>
            <svg class="find-us__icon icon-spoon">
                <use href="./img/icons.svg#spoon"></use>
            </svg>
            <h4 class="find-us__title main-title">Find Us</h4>
            <p class="find-us__text">
                Lane Ends Bungalow, Whatcroft Hall Lane, Rudheath, CW9 7SG
            </p>
            <div class="time__wrapper">
                <h4 class="time__title">Opening Hours</h4>
                <ul class="time__list list">
                    <li class="time__item">
                        <p class="time__text">Mon - Fri: 10:00 am - 02:00 am</p>
                    </li>
                    <li class="time__item">
                        <p class="time__text">Sat - Sun: 10:00 am - 03:00 am</p>
                    </li>
                </ul>
            </div>
            <a class="find-us__btn main-btn link">Know More</a>
        </div>
        <picture class="find-us__image">
            <source srcset="./img/find-us-img.avif 1x, ./img/find-us-img@2x.avif 2x" type="image/avif">
            <source srcset="./img/find-us-img.webp 1x, ./img/find-us-img@2x.webp 2x" type="image/webp">
            <img srcset="./img/find-us-img.jpg 1x, ./img/find-us-img@2x.jpg 2x" src="./img/find-us-img.jpg" alt="cocktail">
        </picture>
    </div>
</section>
