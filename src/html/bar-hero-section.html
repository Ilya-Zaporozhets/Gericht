<section class="bar-hero">
    <div class="bar-hero__wrapper container">
        <h1 class="bar-hero__title">On the Rocks</h1>
        <div class="bar-hero__swiper swiper-container" id="bar-swiper">
            <ul class="bar-hero__list swiper-wrapper">
                <li class="bar-hero__item swiper-slide">
                    <picture class="image swiper-lazy">
                        <source srcset="./img/bar-hero-1.avif 1x, ./img/bar-hero-1@2x.avif 2x" type="image/avif">
                        <source srcset="./img/bar-hero-1.webp 1x, ./img/bar-hero-1@2x.webp 2x" type="image/webp">
                        <img srcset="./img/bar-hero-1.jpg 1x, ./img/bar-hero-1@2x.jpg 2x" src="./img/bar-hero-1.jpg" alt="bar counter">
                    </picture>
                </li>
                <li class="bar-hero__item swiper-slide">
                    <picture class="image swiper-lazy">
                        <source srcset="./img/bar-hero-2.avif 1x, ./img/bar-hero-2@2x.avif 2x" type="image/avif">
                        <source srcset="./img/bar-hero-2.webp 1x, ./img/bar-hero-2@2x.webp 2x" type="image/webp">
                        <img srcset="./img/bar-hero-2.jpg 1x, ./img/bar-hero-2@2x.jpg 2x" src="./img/bar-hero-2.jpg" alt="bar counter">
                    </picture>
                </li>
                <li class="bar-hero__item swiper-slide">
                    <picture class="image swiper-lazy">
                        <source srcset="./img/bar-hero-3.avif 1x, ./img/bar-hero-3@2x.avif 2x" type="image/avif">
                        <source srcset="./img/bar-hero-3.webp 1x, ./img/bar-hero-3@2x.webp 2x" type="image/webp">
                        <img srcset="./img/bar-hero-3.jpg 1x, ./img/bar-hero-3@2x.jpg 2x" src="./img/bar-hero-3.jpg" alt="bar counter">
                    </picture>
                </li>
                <li class="bar-hero__item swiper-slide">
                    <picture class="image swiper-lazy">
                        <source srcset="./img/bar-hero-4.avif 1x, ./img/bar-hero-4@2x.avif 2x" type="image/avif">
                        <source srcset="./img/bar-hero-4.webp 1x, ./img/bar-hero-4@2x.webp 2x" type="image/webp">
                        <img srcset="./img/bar-hero-4.jpg 1x, ./img/bar-hero-4@2x.jpg 2x" src="./img/bar-hero-4.jpg" alt="glass of drink on the bar">
                    </picture>
                </li>
            </ul>
            <ul class="pagination list">

                <li class="pagination__item">
                    <p class="pagination__text">

                    </p>
                </li>
                <li class="pagination__item hiden">
                    <p class="pagination__text">
                        04
                    </p>
                </li>
            </ul>
        </div>
        <div class="hero__hesh bar-hesh">
            <a href="./bar.html" class="hero__link link" target="_self" rel="noopener noreferrer">#Bar</a>
            <a href="./" class="hero__link link" target="_self" rel="noopener noreferrer">#Gericht</a>
        </div>
    </div>
</section>
