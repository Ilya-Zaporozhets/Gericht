<section class="gallery section_bg">
  <div class="gallery__wrapper container">
    <div class="gallery__description">
      <p class="gallery__insta">Instagram</p>

      <svg class="gallery__svg">
        <use href="@img/icons.svg#spoon"></use>
      </svg>

      <h2 class="gallery__title">Photo Gallery</h2>

      <p class="gallery__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br />
        Volutpat mattis ipsum turpis elit elit scelerisque egestas mu.
      </p>

      <button class="main-btn">View More</button>
    </div>
    <div class="gallery__instagram">
      <ul class="gallery__list list">
        <li class="gallery__item">
          <picture>
            <source
              srcset="
                @img/slaider-noodle.avif    1x,
                @img/slaider-noodle@2x.avif 2x
              "
              type="image/avif"
            />
            <source
              srcset="
                @img/slaider-noodle.webp    1x,
                @img/slaider-noodle@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              srcset="@img/slaider-noodle.jpg 1x, @img/slaider-noodle@2x.jpg 2x"
            />
            <img class="" src="@img/slaider-noodle.jpg" alt="" />
          </picture>
          <a href="./coming-soon.html" class="gallery__link links">
            <div class="gallery__link_overlay">
              <svg class="">
                <use href="@img/icons.svg#instagram"></use>
              </svg>
            </div>
          </a>
        </li>

        <li class="gallery__item">
          <picture>
            <source
              srcset="
                @img/slaider-glases.avif    1x,
                @img/slaider-glases@2x.avif 2x
              "
              type="image/avif"
            />
            <source
              srcset="
                @img/slaider-glases.webp    1x,
                @img/slaider-glases@2x.webp 2x
              "
              type="image/webp"
            />
            <source
              srcset="@img/slaider-glases.jpg 1x, @img/slaider-glases@2x.jpg 2x"
            />
            <img class="" src="@img/slaider-glases.jpg" alt="" />
          </picture>
          <a href="./coming-soon.html" class="gallery__link links">
            <div class="gallery__link_overlay">
              <svg class="">
                <use href="@img/icons.svg#instagram"></use>
              </svg>
            </div>
          </a>
        </li>

        <li class="gallery__item">
          <picture>
            <source
              srcset="@img/slaider-egg.avif 1x, @img/slaider-egg@2x.avif 2x"
              type="image/avif"
            />
            <source
              srcset="@img/slaider-egg.webp 1x, @img/slaider-egg@2x.webp 2x"
              type="image/webp"
            />
            <source
              srcset="@img/slaider-egg.jpg 1x, @img/slaider-egg@2x.jpg 2x"
            />
            <img class="" src="@img/slaider-egg.jpg" alt="" />
          </picture>
          <a href="./coming-soon.html" class="gallery__link links">
            <div class="gallery__link_overlay">
              <svg class="">
                <use href="@img/icons.svg#instagram"></use>
              </svg>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
