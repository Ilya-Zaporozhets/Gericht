<section class="feedback">
    <div class="feedback__wrapper container">
        <form class="feedback__form">
            <label for="user_name" class="feedback__label">
                <input type="text" name="firstName" class="feedback__input" id="user_name" autofocus required
                    minlength="4" placeholder="Full Name">
            </label>
            <label for="user_email" class="feedback__label">
                    <input type="email" name="email" class="feedback__input" id="user_email" placeholder="Email Address">
            </label>
            <label for="user_text" class="feedback__label">
                <textarea name="user-message" class="feedback__input feedback__message" placeholder="Message" id="user_text"></textarea>
            </label>
            <button type="submit" class="feedback__btn main-btn">Subscribe</button>
        </form>
    </div>
</section>
