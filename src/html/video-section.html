<section class="video">   
    <div class="video-container">
          <video
        id="video-player"
        class="video-player"
        controls
        preload="auto"
        poster="@img/video-poster.avif"
        data-setup='{}'>
        <source  src="./files/promo.mp4" type="video/mp4"></source>
    </video>
    <button id="play-button" class="play-button">
        <svg>
            <use href="@img/icons.svg#play"></use>
        </svg>
    </button>

    <svg class="video__logo">
      <use href="@img/icons.svg#logo"></use>
    </svg>
    </div>  
</section>
